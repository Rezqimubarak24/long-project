<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>LOGIN</title>
  </head>
  <body class="">

    <div class="container ">
      <div class="forms-container select bg1">
        <div class="signin-signup log">
            <a  class= "bg mt-4" onclick="cColor()">Background</a>
            <script>
                function selected(){
                    return document.getElementsByClassName('select')
                }
          function cColor() {
            let all = selected ();
            for (let i = 0; i < 1; i++) {
                let color = all[i].classList;
                if (color.contains('bg1')) {
                    all[i].classList.add('bg2');
                    all[i].classList.remove('bg1');
                }
                else if (color.contains('bg2')) {
                    all[i].classList.add('bg3');
                    all[i].classList.remove('bg2');
                }
                else if (color.contains('bg3')) {
                    all[i].classList.add('bg4');
                    all[i].classList.remove('bg3');
                }
                else if (color.contains('bg4')) {
                    all[i].classList.add('bg5');
                    all[i].classList.remove('bg4');
                }
                else if (color.contains('bg5')) {
                    all[i].classList.add('bg6');
                    all[i].classList.remove('bg5');
                }
                else if (color.contains('bg6')) {
                    all[i].classList.add('bg7');
                    all[i].classList.remove('bg6');
                }
                else if (color.contains('bg7')) {
                    all[i].classList.add('bg1');
                    all[i].classList.remove('bg7');
                }
            }
        }
        </script>    
          <form action="/home/" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <div>
                <h6 class="copy mt-4">Copyright@2022. XII MIA 1. All right reserved</h6>
                <h6 class="copy mt-4">Design By : rezqimbk</h6>
            </div>
          </form>
          
          <form action="/home/" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <div>
                <h6 class="copy mt-4">Copyright@2022. XII MIA 1. All right reserved</h6>
                <h6 class="copy mt-4">Design By : rezqimbk</h6>
            </div>
          </form>
        </div>
      </div>


      
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Sign In</h3>
            <p>
                Belum Punya Akun Daftar Disini!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="/img/Programmer.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sign Up</h3>
            <p>
                Sudah Punya Akun Login Disini!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="/img/bannerx_prev_ui.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");

        sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
        });

        sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
        });
    </script>
  </body>
</html>
